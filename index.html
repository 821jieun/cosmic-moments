<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="nasa search app">
    <title>cosmic moments</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="index.css" type="text/css" rel="stylesheet">
  </head>
<body>
  <div class="container">
  <header>
    <h1>cosmic moments</h1>
    <h2>discover amazing photos from NASA's archive</h2>

  </header>
  <main class="main" role="main">
    <section class="nasa-search">
      <div class="nasa-search-form">
        <form id="js-nasa-search-form" role="form" class="form" action="/search" method="post">
          <div class="nativeDatePicker">
            <label class="user-direction" for="query">enter a date between <span class="start-date">June 16 1995</span> and <span class="todays-date">Mar 04 2018</span>: </label>
            <input id="nasa-query" aria-label="nasa-search-box" name="search" type="date" min="1995-6-16" max=''>

          <span class="validity"></span>
          <!--fallback start-->

                <p class="fallbackLabel">enter a date between <span class="start-date">June 16 1995</span> and <span class="todays-date">Mar 04 2018</span></p>
                <div class="fallbackDatePicker">
                  <span>
                    <label for="day">Day:</label>
                    <select id="day" name="day">
                    </select>
                  </span>
                  <span>
                    <label for="month">Month:</label>
                    <select id="month" name="month">
                      <option selected>January</option>
                      <option>February</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                    </select>
                  </span>
                  <span>
                    <label for="year">Year:</label>
                    <select id="year" name="year">
                    </select>
                  </span>
                </div>
    <!--fallback code end-->
            <button type="submit" class="nasa-button" aria-label="search-button">search</button>
          </div>
        </form>
      </div>

      <div class="js-nasa-search-results" aria-live="assertive" hidden>
      </div>
    </section>

    <section class="wikipedia-search">
      <!-- <div class="wikipedia-search-form" hidden>
        <form id="js-wikipedia-search-form" role="form" class="form" action="/search" method="post">
          <label class="learn-more" for="query">learn more: </label>
          <input id="wiki-query" aria-label="wiki-search-box" name="search" type="text" />
          <button type="submit" class="wiki-button" aria-label="search-button">search</button>
        </form>
      </div> -->


      <div class="js-wikipedia-search-results" aria-live="assertive" hidden>
      </div>

      <div class="wiki-entry-iframe" aria-live="assertive" hidden>
        <span class="close-button" hidden>&times;</span>

        <!-- <button class="back-button" hidden>back to results</button> -->
        <iframe id="iframe" title="wikipedia-entry" src="" height="100%" width="100%" hidden></iframe>
      </div>

    </section>


  </div>
</main>

  <script src="index.js"></script>
  <script src="datepicker.js"></script>

</body>
</html>
