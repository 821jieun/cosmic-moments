<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="nasa search app">
    <title>cosmic moments</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="index.css" type="text/css" rel="stylesheet">
  </head>
<body>
  <header>
    <h1>cosmic moments</h1>
  </header>
  <main role="main">
    <section class="nasa-search">
      <div class="nasa-search-form">
        <form id="js-nasa-search-form" role="form" class="form" action="/search" method="post">
          <label for="query">enter a date between <span class="start-date">June 16 1995</span> and <span class="todays-date">Mar 04 2018</span>: </label>
          <!--<input id="nasa-query" name="search" type="text" placeholder="nov 25 2007..."/>-->
          <input id="nasa-query" name="search" type="date" min="1995-6-16" max=''>
          <button type="submit" class="nasa-button" aria-label="search-button">search</button>
        </form>
      </div>

      <div class="js-nasa-search-results" aria-live="assertive" hidden>
      </div>
    </section>

    <section class="wikipedia-search">
      <div class="wikipedia-search-form" hidden>
        <form id="js-wikipedia-search-form" role="form" class="form" action="/search" method="post">
          <label for="query">learn more about it! enter search term here: </label>
          <input id="wiki-query" name="search" type="text" placeholder="iridescent clouds..."/>
          <button type="submit" class="wiki-button" aria-label="search-button">search</button>
        </form>
      </div>

    </section>

      <div class="video-container">
        <iframe id="iframe" class="js-wikipedia-search-results" aria-live="assertive" hidden>
        </iframe>
      </div>

  </main>

  <script src="index.js"></script>

</body>
</html>
