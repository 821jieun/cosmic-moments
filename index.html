<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="nasa search app">
    <title>cosmic moments</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link href="index.css" type="text/css" rel="stylesheet">
  </head>
<body>
  <div class="container">
  <header role="banner">
    <h1>cosmic moments</h1>
    <h2>discover amazing photos from NASA's archive</h2>
  </header>
  <main class="main" role="main">
    <div class="tab-contents flex-container flex" aria-live="assertive" hidden>
      <ul class="tab-nav flex-container">
          <li class="flex nav-pill">
            <a id="search-nav" href="">search NASA</a>
          </li>
          <li  class="flex nav-pill">
            <a id="wiki-nav" href="">wikipedia results</a>
          </li>
        </ul>
    <section role= "region" id="search-contents" class="nasa-search tab-content flex">
      <div class="nasa-search-form">
        <div class="query-and-search">

        <form id="js-nasa-search-form" role="form" class="form" action="/search" method="post">
                      <div class="nativeDatePicker">
              <label class="user-direction" for="query">enter a date between <span class="start-date">June 16 1995</span> and <span class="todays-date">Mar 04 2018</span>: </label>
                <input id="nasa-query" aria-label="nasa-search-box" name="search" type="date" min="1995-6-16" max='' required>
            </div>
          <!--fallback start-->
        <div class="fallbackLabel">
          <p>enter a date between <span class="start-date">June 16 1995</span> and <span class="todays-date">Mar 04 2018</span></p>
                <div class="fallbackDatePicker">
                  <span>
                    <label for="day">Day:</label>
                    <select id="day" name="day">
                    </select>
                  </span>
                  <span>
                    <label for="month">Month:</label>
                    <select id="month" name="month">
                      <option selected>January</option>
                      <option>February</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                    </select>
                  </span>
                  <span>
                    <label for="year">Year:</label>
                    <select id="year" name="year">
                    </select>
                  </span>
                </div>
          </div>
          <!--fallback code end-->
            <button type="submit" class="nasa-button" aria-label="search-button">search</button>
          </div>

        </form>
      </div>
      <div class="js-nasa-search-results transition" aria-live="assertive" hidden>
      </div>
      <div id="loading" class="displayNone">Loading...
      </div>
    </section>


    <section role="region" id="wiki-contents" class="wikipedia-search tab-content flex">
      <div class="wiki-entry-iframe" aria-live="assertive" hidden>
        <span class="close-button" hidden>&times;</span>
        <iframe id="iframe" title="wikipedia-entry" src="" height="100%" width="100%" hidden>
        </iframe>
      </div>
    </section>

  </div>
</div>
</main>
  <script type="text/javascript" src="helper-functions.js"></script>
  <script type="text/javascript" src="dandelion-api.js"></script>
  <script type="text/javascript" src="datepicker.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
